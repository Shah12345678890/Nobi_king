<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gio tv</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color:  #00008B; /* Netflix dark background */
            color: #fff; /* Light text color */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
            grid-gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .channel {
            text-align: center;
            background-color: #222; /* Darker background for channels */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
            transition: transform 0.3s ease; /* Smooth transform on hover */
            overflow: hidden; /* Hide overflow for rounded corners */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            border: 2px solid #333; /* Border around each channel */
        }
        .channel:hover {
            transform: translateY(-5px); /* Lift on hover */
        }
        .channel img {
            width: 100%;
            height: auto;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            border-bottom: 2px solid #333; /* Border below the image */
        }
        .channel-info {
            margin-top: auto; /* Pushes the channel name and button to the bottom */
        }
        .channel p {
            margin: 5px 0; /* Adjust margin for channel name */
            font-weight: bold;
            font-size: 12px; /* Decreased font size for smaller boxes */
            color: #fff; /* Channel name color */
        }
        .watch-button {
            display: inline-block;
            padding: 6px 12px; /* Adjusted padding for smaller button */
            background-color: #e50914; /* Netflix red */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 10px; /* Decreased font size for smaller button */
        }
        .watch-button:hover {
            background-color: #bf0813; /* Darker shade on hover */
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-input {
            padding: 8px;
            width: 300px;
            max-width: 80%;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-button {
            padding: 8px 16px;
            background-color: black; /* Bootstrap blue */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search channels...">
        <button class="search-button" onclick="searchChannels()">Search</button>
    </div>
    <div class="container" id="channelsContainer">
        <!-- Channels will be dynamically added here -->
</div>
